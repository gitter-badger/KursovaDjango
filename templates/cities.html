{% extends 'base.html' %}

{% block meta %}Міста{% endblock %}
{% block title %}Міста{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <table class="responsive-table hoverable striped">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Назва</td>
                        <td>Район</td>
                        <td>Область</td>
                        <td></td>
                        <td> <button class="btn red circle" onclick="add_form()"><i class="mdi-content-add"></i></button></td>
                    </tr>
                </thead>
               <tbody>
                {% for item in list %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.distinct.name }}</td>
                        <td>{{ item.distinct.region.name }}</td>
                        <td><button class="btn-flat" onclick="edit_form({{ item.id }})"><i class="mdi-image-edit"></i></button></td>
                        <td><a href="/dictionary/city?action=remove&id={{ item.id }}"><button class="btn-flat"><i class="mdi-content-remove-circle"></i></button></a></td>
                    </tr>
                {% endfor %}
               </tbody>
            </table>
        </div>
    </div>

    <script>
        function edit_form(id) {
           location.href = '/dictionary/city?action=edit&id='+id;
        }

    function add_form() {
            location.href = '/dictionary/city?action=add'
        }
    </script>
{% endblock %}
