{% extends 'base.html' %}

{% block meta %}Області{% endblock %}
{% block title %}Області{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <table>
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Назва</td>
                        <td></td>
                        <td> <button class="btn red circle" onclick="add_form()"><i class="mdi-content-add"></i></button></td>
                    </tr>
                </thead>
               <tbody>
                {% for reg in region %}
                    <tr>
                        <td>{{ reg.id }}</td>
                        <td>{{ reg.name }}</td>
                        <td><button class="btn-flat" onclick="edit_form({{ reg.id }})"><i class="mdi-image-edit"></i></button></td>
                        <td><a href="/dictionary/region?action=remove&id={{ reg.id }}"><button class="btn-flat"><i class="mdi-content-remove-circle"></i></button></a></td>
                    </tr>
                {% endfor %}
               </tbody>
            </table>
        </div>
    </div>

    <script>
        function edit_form(id) {
            $.get('/dictionary/region?action=edit&id='+id, {},function(d) {
                $('#modal').html(d);
                $('#modal').openModal();
            });
        }

    function add_form() {
            $.get('/dictionary/region?action=add', {},function(d) {
                $('#modal').html(d);
                $('#modal').openModal();
            });
        }
    </script>
{% endblock %}
