{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Вхід в систему</title>
    <link rel='stylesheet' href="{% static 'css/materialize.min.css' %}"/>
</head>
<body>
<div class="container">
    <form method="post" action="/register?next={{ next }}" class="z-depth-1" style="width: 400px; margin: 100px auto; padding: 10px;">
        {% csrf_token %}
        <h3 style="text-align: center; font-size: 20px;">Вхід в систему</h3>
        <div>
            <label>Логін:</label>
            <input type="text" name="login" required="" class="input-field valid">
        </div>

        <div>
            <label>Пароль:</label>
            <input type="password" name="password" required="" class="input-field valid">
        </div>
        <button type="submit" class="btn">Вхід</button>
    </form>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/materialize.min.js' %}"></script>
</body>
</html>
