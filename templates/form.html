{% extends 'base.html' %}

{% block title %}
    {% if model %}
        {{ model }}
    {% else %}
        {{ name }}
    {% endif %}
{% endblock %}
{% block meta %}
    {% if model %}
        {{ model }}
    {% else %}
        {{ name }}
    {% endif %}
{% endblock %}

{% block content %}
    <div class="row">
        <a href="/dictionary/{{ back }}">
            <button class="btn red white-text"><i class="mdi-hardware-keyboard-arrow-left"></i></button>
        </a>

        <form action="/dictionary/{{ now }}{% if model %}?action=save&id={{ model.id }}{% else %}?action=save{% endif %}"
              method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form.as_p }}
            <button class="btn green right"><i class="mdi-content-save"></i></button>
        </form>
    </div>
{% endblock %}
