{% extends 'base.html' %}

{% block meta %}Типи{% endblock %}
{% block title %}Типи{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <table class="responsive-table hoverable striped">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Назва</td>
                        <td></td>
                        <td> <a href = '/dictionary/type?action=add'><button class="btn red circle"><i class="mdi-content-add"></i></button></a></td>
                    </tr>
                </thead>
               <tbody>
                {% for item in list %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td><a href="/dictionary/type?action=edit&id={{ item.id }}"><button class="btn-flat"><i class="mdi-image-edit"></i></button></a></td>
                        <td><a href="/dictionary/type?action=remove&id={{ item.id }}"><button class="btn-flat"><i class="mdi-content-remove-circle"></i></button></a></td>
                    </tr>
                {% endfor %}
               </tbody>
            </table>
        </div>
    </div>
{% endblock %}
